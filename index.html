<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stylish To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>📝 My To-Do List</h2>
      <div class="input-group">
        <input type="text" id="myInput" placeholder="Add your task here...">
        <button onclick="newElement()" class="addBtn">Add</button>
      </div>
    </div>

    <ul id="myUL">
      <!-- Tasks will be added here -->
    </ul>

    <div class="footer">
      <p>✅ Click on a task to mark it as done. 🗑️ Double-click to delete.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
